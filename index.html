<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NMS Galactic Hub Portal Decoder</title>
    <meta name="application-name" content="Galactic Hub Portal Decoder"> 
    <meta name="description" content="Decode Galactic Hub portal addresses in No Man's Sky.">
    <meta name="theme-color" content="#3cb4a9"> 
    <meta name="keywords" content="NMS, No Man's Sky, No Mans Sky, Glyphs, Galactic Hub, Portal">
    <meta name="author" content="apexfatality">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script src="./src/commonNms.js" type="module"></script>
    <script src="./src/glyphReader.js" type="module"></script>
    <script src="./src/glyph.js" type="module"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    <h1>Galactic Hub Portal Decoder</h1>
    <h2>Upload an image to scan the glyphs</h2>
    <input type="file" class="verticle-center" accept="image/*" name="files[]"
        data-type="img" onchange="glyph.loadGlyphImage(this)">
    <h3>Reminder: Always double check the output!</h3>
    <div>
        <canvas id="ss-canvas"></canvas>
    </div>
    <br><br><br>
    <input type="text" id="textInput" maxlength="12">
    <button id="clearLastCharButton">‚Üê Delete</button>
    <button id="clearButton">Clear Glyphs</button>
    <div id="error"></div> <!-- Error message container -->
    <div id="container">
        <button id="button0" class="glyph">0</button>
        <button id="button1" class="glyph">1</button>
        <button id="button2" class="glyph">2</button>
        <button id="button3" class="glyph">3</button>
        <button id="button4" class="glyph">4</button>
        <button id="button5" class="glyph">5</button>
        <button id="button6" class="glyph">6</button>
        <button id="button7" class="glyph">7</button>
        <button id="button8" class="glyph">8</button>
        <button id="button9" class="glyph">9</button>
        <button id="buttonA" class="glyph">A</button>
        <button id="buttonB" class="glyph">B</button>
        <button id="buttonC" class="glyph">C</button>
        <button id="buttonD" class="glyph">D</button>
        <button id="buttonE" class="glyph">E</button>
        <button id="buttonF" class="glyph">F</button>
    </div>
    <br><br>
    <div>
        <div class="txt-glyph-disp" id="id-glyph"></div>
    </div>
    <div>    
        <div id="id-addr"></div>
    </div>
    <br>
    <h2>HUB Tag</h2>
    <h3>Choose a galaxy:
        <select id="dropdown">
            <option value="NoGalaxy"></option>
            <option value="Euclid">Euclid</option>
            <option value="Calypso">Calypso</option>
            <option value="Eissentam">Eissentam</option>
        </select>
        </h3>
    <button id="hubtag">Show Hub Tag</button>
    <div>    
        <div id="id-hubtag"></div>
    </div>
    <br>
    <div class="built-by">
        <div>Glyph Reader by:
            <a href="https://github.com/spip01" title="Spiper01">Spiper01
                <img src="https://avatars.githubusercontent.com/u/805638?v=4" alt="Spiper01 avatar">
            </a>
        </div>
        <br>
        <div>Website by:
            <a href="https://github.com/ApexFatality93" title="ApexFatality">ApexFatality
                <img src="https://avatars.githubusercontent.com/u/90066549?v=4" 
                alt="apexfatality avatar">
            </a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
